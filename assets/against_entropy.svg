<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background (transparent) -->
  <rect width="200" height="200" fill="none"/>
  
  <!-- Main logo elements -->
  <g transform="translate(100, 100)">
    <!-- Ordered squares on the left -->
    <g fill="#1a1a1a">
      <rect x="-60" y="-40" width="15" height="15"/>
      <rect x="-60" y="-20" width="15" height="15"/>
      <rect x="-60" y="0" width="15" height="15"/>
      <rect x="-60" y="20" width="15" height="15"/>
      
      <!-- Transitioning squares -->
      <rect x="-20" y="-35" width="15" height="15"/>
      <rect x="-20" y="-10" width="15" height="15"/>
      <rect x="-20" y="25" width="15" height="15"/>
      
      <!-- Scattered squares on the right -->
      <rect x="20" y="-45" width="15" height="15" transform="rotate(15)"/>
      <rect x="20" y="-5" width="15" height="15" transform="rotate(-10)"/>
      <rect x="20" y="35" width="15" height="15" transform="rotate(25)"/>
    </g>
  </g>
</svg>
